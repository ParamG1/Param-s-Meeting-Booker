<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Param's Meeting Booker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Meeting_scheduling_app.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <i class="bi bi-calendar-event"></i>
      <h2>Param's Meeting Booker</h2>
    </div>
    <div class="nav-buttons">
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
      <button id="organizer-btn" class="hidden">Organizer</button>
      <button id="user-btn" class="hidden">User</button>
      <button id="logout-btn" class="hidden">Logout</button>
    </div>
  </nav>

  <div class="container">
    <div id="login-section" class="section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="register-section" class="section hidden">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <div id="organizer-section" class="section hidden">
      <h2>Organizer Panel</h2>
      <form id="set-availability-form">
        <input type="datetime-local" id="start-time" required>
        <input type="datetime-local" id="end-time" required>
        <button type="submit">Set Availability</button>
      </form>
      <h3>Your Availability</h3>
      <div id="availability-list"></div>
    </div>

    <div id="user-section" class="section hidden">
      <h2>User Panel</h2>
      <h3>Available Meetings</h3>
      <div id="available-meetings"></div>
      <div id="booking-display"></div>
    </div>
  </div>
  <script src="/Meeting_scheduling_app.js"></script>
</body>
</html>
